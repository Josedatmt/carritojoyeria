    <style>


 /* Asegura que los elementos se adapten a pantallas pequeñas */
 @media (max-width: 768px) {
        #productos {
            flex-direction: column; /* Los productos se apilan en una columna */
            width: 100%; /* Ajusta el ancho al contenedor */
        }
        .producto {
            width: 90%; /* Reduce el ancho de cada tarjeta de producto */
            margin: 10px auto; /* Centra las tarjetas y añade espacio */
        }
        #carrito-container {
            width: 90%; /* Ajusta el carrito al ancho de pantalla en móviles */
            right: 5%; /* Mantiene el margen derecho */
        }
    }
        body, html {
            background-color: rgb(214, 158, 182);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .alert-primary {
            color: rgb(255, 240, 156); /* Color del texto */
            background-color: rgb(83, 6, 36); /* Color de fondo */
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }

        #productos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin-top: 30px;
            width: 80%;
            margin: 30px auto;
        }

        .producto {
            width: 300px;
            background-color: rgb(180, 180, 180);
            padding: 15px;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .producto h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .producto .precio {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }


        .btn.btn-primary{
            background-color: rgb(124, 116, 116);
            border-color: rgb(245, 141, 198);
        }
        #carrito-container {
        position: fixed; /* Fijado al lado derecho */
        top: 150px; /* Ajustar la posición superior para que no se superponga al contenido */
        right: 20px; /* Asegura que quede en la parte derecha */
        width: 300px; /* Ancho del carrito */
        background-color: rgb(172, 172, 172); /* Fondo del carrito */
        padding: 20px; /* Espaciado interno */
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
        max-height: 80vh; /* Ajusta la altura máxima */
        overflow-y: auto; /* Habilita el desplazamiento vertical si es necesario */
        z-index: 1000; /* Asegura que el carrito quede por encima de otros elementos */
}

        #carrito-container h2 {
            margin-top: 0;
        }

        #carrito-container button {
            background-color: rgb(124, 116, 116);
            border-color: rgb(245, 141, 198);
            margin-top: 35px;
        }

        #eliminar{
            color: rgb(0, 0, 0);

        }

        #comprar{
            color: rgb(0, 0, 0);
        }

        #carrito-container p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #carrito {
            padding-right: 10px;
            list-style-type: none;
            padding-left: 0;
        }

        #carrito li {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

        <!-- Carrito -->
        <div id="carrito-container">
            <h2>CARRITO</h2>
            <ul id="carrito"></ul>
            <p>Total: <span id="total">0.00€</span></p>
            <button id="eliminar" type="button" onclick="eliminarProducto()" class="btn btn-warning btn-lg">ELIMINAR PRODUCTO</button>
            <button id="comprar" type="button" onclick="comprarAhora()" class="btn btn-success btn-lg">COMPRAR AHORA</button>
        </div>
    </div>

    <script>
        let datosProductos = [];

        function agregarElemento(nombre, precio, cantidad) {
            cantidad = parseInt(cantidad); // Convertir la cantidad a un número entero

            if (cantidad <= 0) {
                alert("Por favor, elige una cantidad mayor que 0");
                return;
            }

            const nuevoProducto = {
                producto: nombre,
                precio: precio,
                cantidad: cantidad,
                total: precio * cantidad // Calculamos el total por producto
            };

            // Agregar el producto con la cantidad seleccionada al carrito
            datosProductos.push(nuevoProducto);
            mostrarProductos();
        }

        function mostrarProductos() {
            const contenedor = document.getElementById("carrito");
            contenedor.innerHTML = ""; // Limpiar el carrito antes de mostrar los nuevos productos

            let totalCarrito = 0;

            // Mostrar los productos en el carrito
            datosProductos.forEach((dato, index) => {
                const divmuestra = document.createElement("li");
                divmuestra.innerHTML = `
                    <h2>Articulo: ${index + 1}</h2>
                    <p>${dato.producto} (Cantidad: ${dato.cantidad}) - ${dato.precio}€ </p>
                    
                `;
                contenedor.appendChild(divmuestra);

                totalCarrito += dato.total; // Sumar al total
            });

            // Mostrar el total del carrito
            document.getElementById("total").textContent = totalCarrito.toFixed(2) + "€";
        }

        function eliminarProducto() {
            const eliminarProducto = datosProductos.pop(); // Eliminar el último producto
            alert("Producto eliminado: " + eliminarProducto.producto);
            mostrarProductos(); // Volver a mostrar los productos actualizados
        }

        function comprarAhora() {
            if (datosProductos.length === 0) {
                alert("No hay productos en el carrito.");
                return;
            }
            alert("¡Compra realizada con éxito!");
            datosProductos = []; // Limpiar el carrito después de la compra
            mostrarProductos(); // Volver a mostrar los productos (vacío)
        }
    </script>
