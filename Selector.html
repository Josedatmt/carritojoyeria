<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>
<body onload="actualizar()">
    <div class="container">
        <div class="row">
            <div class="alert alert-primary text-center" role="alert">
                <h2>PROPIEDADES OBJETO JAVASCRIPT</h2>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>

            <div class="col">
                <h2 class="alert alert-warning text-center">SELECTOR</h2>
                <div class="form-group">
                    <label>ANCHO DEL CUADRO</label>
                    <input type="range" class="form-control" id="ancho" value="50">
                </div>
                <br>

                <div class="form-group">
                    <label>ALTO DEL CUADRO</label>
                    <input type="range" class="form-control" id="alto" value="50">
                </div>
                <br>

                <div class="form-group">
                    <label>COLOR DE FONDO</label>
                    <input type="color" class="form-control" id="color" value="#FFFFFF">
                </div>
                <br>

                <div class="form-group">
                    <label>SOMBRA</label>
                    <select class="form-select" id="sombra">
                        <option value="10px 10px 10px grey">PONER SOMBRA</option>
                        <option selected value="0px 0px 0px grey">SIN SOMBRA</option>
                    </select>
                </div>
                <br>
                
                <div class="form-group">
                    <label>CONTENIDO</label>
                    <textarea id="contenido" rows="6" style="resize: none;" class="form-control"></textarea>
                </div>
                <br>
                
                <button type="button" onclick="actualizar()" class="btn btn-primary btn-lg">ACTUALIZAR</button>
                <button type="button" onclick="location.reload()" class="btn btn-warning btn-lg">RESETEO</button>
            </div>

            <div class="col">
                <div id="cuadro" style="margin: auto; align-content: center;">
                    <h4 id="texto" style="font-size: 1.2em; text-align: center; padding-top: 15px; color: azure;"></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        function actualizar() {
            document.getElementById('cuadro').style.width = document.getElementById('ancho').value + "%";
            document.getElementById('cuadro').style.height = document.getElementById('alto').value + "%";
            document.getElementById('cuadro').style.backgroundColor = document.getElementById('color').value;
            document.getElementById('cuadro').style.boxShadow = document.getElementById('sombra').value;
            document.getElementById('texto').innerText = document.getElementById('contenido').value;
        }
    </script>
</body>
</html>
